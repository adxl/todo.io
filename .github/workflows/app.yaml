name: ESGI Todo app

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        name: Checkout

      - name: Setup
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Tests
        run: |
          python -m unittest tests/test_*.py
